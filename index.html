<!doctype html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="utf-8">
  <title>Test web</title>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <script src="main.js"></script>
</head>

<body>
  <textarea rows="20"  id="textbox" placeholder="Enter words"></textarea>
  <button onclick="run()">Run inference</button>

  <div style="display: flex;">
    <div style="flex: 1;">
      <select name="cars" id="cars">
        <option value="SVM">Volvo</option>
        <option value="AdaBoost">Saab</option>
        <option value="KNN">Opel</option>
      </select>    
    </div>
    <div style="flex: 1;">
      <select name="cars" id="cars">
        <option value="N-grams">Volvo</option>
        <option value="Hand engineered">Saab</option>
        <option value="Tfidf">Audi</option>
      </select>    
    </div>
  </div>

  <label id="status" style="visibility: hidden;"></label>
  <table id="table" style="visibility: hidden;">
  <button id="downloadB" onclick="download()" style="visibility: hidden;">Download results</button>
    <tr>
      <th>Word</th>
      <th>Predicted class</th>
      <th>Probability</th>
    </tr>
  </table>
</body>
</html>
